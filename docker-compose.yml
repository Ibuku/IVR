version: '2'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ivr
  server:
    image: stikks/ivr
    ports:
      - "8981:80"
      - "443:443"
    volumes:
      - .:/opt/IVR
    depends_on:
      - db
      - redis
      - elasticsearch
      - rabbit
  rabbit:
    image: rabbitmq
    hostname: rabbit
  redis:
    image: redis
    hostname: redis
  elasticsearch:
    image: elasticsearch
    hostname: elasticsearch
  freepbx:
    image: stikks/freepbx
    hostname: freepbx
    ports:
      - "8982:80"
  app:
    image: stikks/app
    hostname: app
    ports:
      - "4043:4043"
    depends_on:
      - elasticsearch
      - rabbit
  worker:
    image: stikks/worker
    hostname: worker
    depends_on:
      - elasticsearch
      - rabbit